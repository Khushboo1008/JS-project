<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./../css/signup.css" />
  </head>
  <body>
    <h2 class="greeting">HEY YO!</h2>
    <div class="box">
      <h3>SIGN UP</h3>
      <div>
        <input
          type="text"
          name="name"
          id="name"
          class="name"
          placeholder="Enter name"
          autocomplete="username"
        />
      </div>
      <div>
        <input
          type="text"
          name="Username"
          id="username"
          class="username"
          placeholder="Enter Username"
        />
      </div>
      <div>
        <input
          type="email"
          email="email"
          id="email"
          class="email"
          placeholder="Enter email"
          autocomplete="email"
        />
      </div>
      <div>
        <input
          type="password"
          Password="Password"
          id="password"
          class="password"
          placeholder="Enter Password"
        />
      </div>
      <div>
        <input
          type="password"
          Password="Password"
          id="confirm-password"
          class="confirm password"
          placeholder="Confirm Password"
        />
      </div>
      <button onclick="submitForm()">Sign Up</button>
    </div>
    <script src="./../js/signup.js"></script>
    <script src="./../js/valid.js"></script>
  </body>
</html>
